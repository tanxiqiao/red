<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>返回顶部</title>
        <style type = "text/css">
        .totop{
            width: 100px;
            height: 30px;
            text-align: center;
            font-size: 15px;
            position: fixed;
            left: 1100px;
			top: 560px;
            background-color: pink;
			border-radius: 5px;
        }
        .body{
            height:2000px;
        }
        </style>
    </head>
    <body>
        <input type="button" value="返回顶部" class="totop" id="totop">  
        <div class="body"></div>
        <script>
			var button=document.getElementById("totop");
	        var clientHeight=document.documentElement.clientHeight;
	        window.onscroll=function(){
		        var high=document.documentElement.scrollTop;
		        if(high>=clientHeight){
			        button.style.display="block";
		        }else{
			        button.style.display="none";
		        }
	            button.onclick=function(){ 
		            var timer=setInterval(function() {
		                var high=document.documentElement.scrollTop;
		                var speed=Math.floor(-high/8);
		                document.documentElement.scrollTop=high+speed;
		                if(high==0){
			                clearInterval(timer);
		                }
				    },50);
			    }
            } 
		</script>
	</body>
</html>
